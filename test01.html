<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Press Me</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            border: 4px solid #cc0000;
            border-radius: 15px;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 8px 0 #cc0000, 0 15px 20px rgba(0, 0, 0, 0.35);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            top: 0;
        }

        button:hover {
            background-color: #ff6666;
            transform: translateY(2px);
            box-shadow: 0 6px 0 #cc0000, 0 12px 16px rgba(0, 0, 0, 0.35);
        }

        button:active {
            transform: translateY(8px);
            box-shadow: 0 0 0 #cc0000, 0 0 0 rgba(0, 0, 0, 0.35);
        }

        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="message" class="message">I told you not to press it!</div>
    <button onclick="showMessage()">don't press me</button>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
