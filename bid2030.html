<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Site</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        header { background: #333; color: #fff; padding-top: 30px; min-height: 70px; border-bottom: #0779e4 3px solid; }
        header h1 { text-align: center; margin: 0; }
        nav { background: #444; color: #fff; text-align: center; padding: 5px; }
        nav a { color: #fff; text-decoration: none; margin: 5px; }
        .content { padding: 20px; }
        footer { background: #333; color: #fff; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Simple Static Site</h1>
        </div>
    </header>
    <nav>
        <div class="container">
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Services</a> |
            <a href="#">Contact</a>
        </div>
    </nav>
    <div class="content container">
        <h2>Welcome!</h2>
        <p>This is a simple static HTML5 website with basic CSS styling. You can expand this template by adding more pages, styles, and components to suit your needs.</p>
    </div>
    <footer>
        <div class="container">
            © 2024 Simple Static Site
        </div>
    </footer>
</body>
</html>
